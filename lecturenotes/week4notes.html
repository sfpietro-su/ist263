<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Week 4 Lecture: Forms & Tables</h1>
        <h2>Tables:</h2>
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th> <!--th is for headers-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td><!--td is for data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms:</h2>
        <form action="" method="post">
            <h3>Text Boxes</h3>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="Full Name"><br>
            <label>Special Instructions:</label><br>
            <textarea id="instructions" name="Special Instructions" rows="3"cols="100">
                example text
            </textarea><br>
            <h3>Radio Buttons</h3>
            <input type="radio" id="pickup" name="pickupdelivery" value = "pickup" checked>
            <label for="pickup">pickup</label><br>
            <input type="radio" id="delivery" name="pickupdelivery" value = "delivery">
            <label for="delivery">delivery</label>
            <h3>Check Box</h3>
            <input type="checkbox" id="extrasauce" name="sauce" value = "needs extra sauce">
            <label for="extrasauce">extra sauce?</label><br>
            <h3>Drop down boxes</h3>
            <label for="temp">How cooked?</label>
            <select id = temp name="Tempreture">
                <option></option> <!--empty option-->
                <option value="rare">Rare</option>
                <option value="mediumrare">Medium-Rare</option>
                <option value="medium">Medium</option>
                <option value="mediumwell">Medium-Well</option>
                <option value="welldone">Welldone</option>
            </select><br>
            <input type="submit" value="order">
        </form>
    </body>
</html>
