<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Rollover</title>
        <script>
            /* this code locates the elemant with an id of arrow and changes the src attribute */
            function change(){
                document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow_over.PNG")
            }
            function changeBack(){
                document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow.PNG")
            }
        </script>
    </head>

    <body>
        <!--id attribute witha  value of arrow and en event that calls the function-->
        <img id="arrow" onmouseover="change()" onmouseout="changeBack()" src="http://laferger.github.io/ist263/images/arrow.PNG">
    </body>

</html>
