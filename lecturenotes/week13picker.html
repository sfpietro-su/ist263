<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <script>
            /* first part locates the thing we want to change and specifies changing its bg color while the second part indicates what we want to change and where to get it from */
            function changeColor() {
                document.getElementById("page").style.backgroundColor = document.getElementById("color").value
            }
        </script>
    </head>

    <body id="page">
        <form>
            <!--All functions need to be called with events-->
            <input id="color" type="color" onchange="changeColor()">
        </form>
    </body>

</html>
