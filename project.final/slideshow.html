<!DOCTYPE html>
<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>

    <body>
        <h2 class="w3-center">Automatic Slideshow</h2>

        <div class="w3-content w3-display-container">
            <img class="mySlides" src="images/acai.jpg" style="width:250px">
            <img class="mySlides" src="images/carnitas.jpg" style="width:250px">
            <img class="mySlides" src="images/creme-brulee.jpg" style="width:250px">
            <img class="mySlides" src="images/cauliflower-crust.jpg" style="width:250px">
        </div>

        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            </script>

    </body>
</html>
